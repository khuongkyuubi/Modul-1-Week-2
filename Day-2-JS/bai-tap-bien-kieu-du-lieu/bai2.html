<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius = parseInt(prompt("Nhập vào độ C: "));
    let fahrenheit = (celsius*1.8) + 32;
    document.write(celsius + " độ C bằng : " + fahrenheit + " độ F");
</script>

</body>
</html>
