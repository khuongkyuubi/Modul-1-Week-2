<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let vatLy = parseInt(prompt("Nhập vào điểm Lý: "));
 let hoaHoc = parseInt(prompt("Nhập vào điểm Hóa: "));
 let sinhHoc = parseInt(prompt("Nhập vào điểm Sinh học: "));
 let trungBinh = (vatLy + hoaHoc + sinhHoc)/3;
 document.write("Điểm tung bình là: " + trungBinh);
</script>
</body>
</html>
