<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = parseInt(prompt("Nhập vào bán kính đường tròn"));
    const pi = 3.14;
    let chuVi = 2*pi*r ;
    let dienTich = pi*r**2;
    // language=HTML
    document.write(`Bán hính hình tròn là: ${r} <br>
    Chu vi hình tròn là : ${chuVi.toFixed(2)} <br>
    Diện tích hình tròn là: ${dienTich}`);

</script>

</body>
</html>
