<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số a: ");
    let b = prompt("Nhập vào số b: ");

    if (a % b === 0) {
        alert("a là bội của b");
    }
    else   {
        alert("a không là bội của b");
    }

</script>
</body>
</html>
