<script>
    let num = parseInt(prompt("Nhập vào 1 số nguyên:"));
    let sum = 0 ;
    while (num !== -1 && !isNaN(num)) {
        sum += num;
        num = parseInt(prompt("Nhập vào 1 số nguyên:"));
    }
    document.write(sum);
</script>
