<script>
    let num = parseInt(prompt("Nhập vào số bất kỳ > 0: "));
    if (num > 0) {
        let sum = 0;
        for (let i = 1; i <= num; i++) {
            sum += i;
        }
        document.write(` Tổng các số từ 1 - ${num} là : ${sum}`);
    } else {
        document.write(`${num} không hợp lệ`);
    }
</script>
