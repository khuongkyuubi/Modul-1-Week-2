<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</body>
<script>
    let tienGui = +prompt("Nhập vào số tiền gửi: ");
    let thangGui = parseInt(prompt("Nhập vào số tháng gửi: "));
    let laiSuat = 0.55/100; // 0.55% 1 tháng
    let tienLai = tienGui;
    for (let i = 1; i <= thangGui; i++) {
        tienLai += tienLai*laiSuat;
    }
    document.write(`Số tiền ${tienGui} sau ${thangGui} gửi nhận được là: ${tienLai.toFixed(0)}`);
</script>
</html>
