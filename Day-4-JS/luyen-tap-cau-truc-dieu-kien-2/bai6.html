<script>
    document.write("giải phương trình ax + b = 0 <br>")
    let a = 1*prompt("Nhập vào a (số): ");
    let b = 1*prompt("Nhập vào b (số): ");
    let x ;
    let pt = `phương trình ${a}x + ${b}  = 0`;
    if (a == 0) {
        if (b == 0) {
            document.write(`${pt}  có vô số nghiệm `);
        } else {
            document.write(`${pt} vô nghiệm `);
        }
    } else {
        x = -b/a;
        document.write(`${pt} có nghiệm x = ${x} `);
    }
</script>
