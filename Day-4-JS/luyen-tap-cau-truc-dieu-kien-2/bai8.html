<script>
    let a = 1*(prompt("Nhập vào a là tuổi (số nguyên < 120 và > 0): "));
    if (a < 0 || a > 120 || isNaN(a) || !Number.isInteger(a)) {
        document.write(`${a} không là tuổi của người`);
    } else {
        document.write(`${a} là tuổi của người`);
    }
</script>
