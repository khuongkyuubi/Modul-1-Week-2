<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<form action="" onSubmit="return false;">
    <table>
        <tr>
            <th colspan="4" > <div id="displayBorder">
                <p id="display"></p>
            </div>
            </th>
        </tr>
        <tr>
            <td>
                <button type="submit" value="1">1</button></td>
            <td>
                <button type="submit" value="2">2</button></td>
            <td>
                <button type="submit" value="3">3</button></td>
            <td>
                <button type="submit" value="add">+</button></td>
        </tr>
        <tr>
            <td>
                <button type="submit" value="4">4</button></td>
            <td>
                <button type="submit" value="5">5</button></td>
            <td>
                <button type="submit" value="6">6</button></td>
            <td>
                <button type="submit" value="subtract">-</button></td>
        </tr>
        <tr>
            <td>
                <button type="submit" value="7">7</button></td>
            <td>
                <button type="submit" value="8">8</button></td>
            <td>
                <button type="submit" value="9">9</button></td>
            <td>
                <button type="submit" value="multi">x</button></td>
        </tr>
        <tr>
            <td>
                <button type="reset" value="clear">C</button></td>
            <td>
                <button type="submit" value="0">0</button></td>
            <td>
                <button type="submit" value="equal">=</button></td>
            <td>
                <button type="submit" value="division">/</button></td>
        </tr>
    </table>
</form>

<script src="js/main.js"></script>
</body>
</html>
