<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // Hoa hồng 1 - 2 - 3 - 5 % tương ứng doanh số 100 triệu - 200 triệu - 300 triệu - trên 500 triệu

    let doanhSo = parseInt(prompt("Nhập vào doanh số (triệu):"));
    let hoaHong;
    if (doanhSo >= 500) {
        hoaHong = 0.05*doanhSo;
    } else if (doanhSo >= 300) {
        hoaHong = 0.03*doanhSo;
    } else if (doanhSo >= 200) {
        hoaHong = 0.02*doanhSo;
    } else if (doanhSo >= 100) {
        hoaHong = 0.01 * doanhSo;
    } else {
        hoaHong = 0;
    }
    document.write(`Hoa hồng ứng với doanh số ${doanhSo} là : ${hoaHong} triệu`)
        
</script>
</body>
</html>
