<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào a (số nguyên) "));
    let b = parseInt(prompt("Nhập vào b (số nguyên) "));
    let c = parseInt(prompt("Nhập vào c (số nguyên) "));
    if (a > b && a > c) {
        document.write(`${a} là lớn nhất`);
    } else if (b > a && b > c) {
        document.write(`${b} là lớn nhất`);
    } else {
        document.write(`${c} là lớn nhất`);
    }
</script>
</body>
</html>
