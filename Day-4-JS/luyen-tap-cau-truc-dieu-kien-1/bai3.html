<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào 1 số (số nguyên) "));
    if (num > 0) {
        document.write(`${num} lớn hơn 0`);
    } else {
        document.write(`${num} nhỏ hơn hoặc bằng 0`);
    }
</script>
</body>
</html>
